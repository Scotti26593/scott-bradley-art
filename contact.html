    <section class="section-form">
      <div class="contact-container">
        <h1 class="contact-heading">CONTACT ME HERE</h1>

        <p class="contact-sub-text">Please feel free to drop me a line.</p>
        <div class="form-video">
          <video
            class="form-video__content"
            src="images/87601_Ripples in the water_By_Omri_Ohana_Artlist_HD.mp4"
            autoplay
            loop
            muted
          ></video>
        </div>

        <div class="form-container">
          <form class="form" name="contact" method="POST" netlify>
            <div class="form__group">
              <input
                type="text"
                class="form__group__name input"
                placeholder="NAME"
                required
              />
              <input
                type="email"
                class="form__group__email input"
                placeholder="E-MAIL"
                required
              />

              <div class="form__group__message">
                <label for="message "></label>
                <textarea
                  class="message__box input"
                  name="message"
                  cols="30"
                  rows="10 git"
                  placeholder="write your message here...."
                ></textarea>
              </div>

              <div class="form__group__btn">
                <button class="form-btn" type="submit">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
