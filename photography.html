    <section class="photography-section">
      <div class="photography-container">
        <h1 class="photograpy-heading">PHOTOGRAPHY</h1>

        <div class="images">
          <img
            class="image paris"
            src="images/paris.jpg"
            alt=""
            data-index="2"
          />

          <img
            class="image bridge"
            src="images/bridge.jpg"
            alt=""
            data-index="0"
          />

          <img
            class="image old-man"
            src="images/old-man.jpg"
            alt=""
            data-index="1"
          />

          <img
            class="image paris-museum"
            src="images/paris-museum.jpg"
            alt=""
            data-index="5"
          />

          <img class="image dom" src="images/dom.jpg" alt="" data-index="6" />

          <img
            class="image fog-man"
            src="images/fog-man.jpg"
            alt=""
            data-index="3"
          />

          <img class="image dog" src="images/dog.jpg" alt="" data-index="4" />
        </div>
      </div>
    </section>

    <section class="carousel-container hidden">
      <div class="carousel" data-carousel>
        <button
          class="carousel-button previous"
          data-carousel-button="previous"
        >
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          <i class="fa-solid fa-arrow-right"></i>
        </button>

        <button class="close-button"><i class="fa-solid fa-xmark"></i></button>

        <ul class="carousel-slides" data-slides>
          <li class="slide paris-carousel" data-index="2">
            <img src="images/paris.jpg" alt="" />
          </li>
          <li class="slide bridge-carousel" data-active data-index="0">
            <img src="images/bridge.jpg" alt="" />
          </li>
          <li class="slide old-man-carousel" data-index="1">
            <img src="images/old-man.jpg" alt="" />
          </li>
          <li class="slide paris-museum-carousel" data-index="5">
            <img src="images/paris-museum.jpg" alt="" />
          </li>

          <li class="slide dom-carousel" data-index="6">
            <img src="images/dom.jpg" alt="" />
          </li>

          <li class="slide fog-man-carousel" data-index="3">
            <img src="images/fog-man.jpg" alt="" />
          </li>
          <li class="slide dog-carousel" data-index="4">
            <img src="images/dog.jpg" alt="" />
          </li>
        </ul>
      </div>
    </section>
